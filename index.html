<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mira Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
    }

    header img {
      max-height: 50px;
      display: block;
      margin: 0 auto 5px;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      color: #444;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      z-index: 999;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .search-bar img {
      height: 30px;
    }

    .search-bar input {
      flex: 1;
      max-width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 16px;
    }

    .suggestions {
      max-width: 90%;
      margin: 0 auto;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
      z-index: 1000;
    }

    .suggestions div {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
    }

    .suggestions div:last-child {
      border-bottom: none;
    }

    .suggestions img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .product {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 1px solid #eee;
    }

    .product img {
      max-width: 90%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .product h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4f4f;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-top: 1px solid #eee;
    }

    footer img {
      height: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Mira Logo">
    <h1>Shop the best trending products on Amazon</h1>
  </header>

  <div class="search-bar">
    <img src="images/logo.png" alt="Logo small">
    <input type="text" id="searchInput" placeholder="Search your favorite product...">
  </div>

  <div class="suggestions" id="suggestionsBox"></div>

  <div class="product" id="firetv">
    <img src="images/firetv.png" alt="Fire TV Stick">
    <h2>Fire TV Stick 4K</h2>
    <a href="https://geni.us/sMTL00g">Buy on Amazon</a>
  </div>

  <div class="product" id="cosori">
    <img src="images/cosori.png" alt="Cosori Air Fryer">
    <h2>Cosori Air Fryer</h2>
    <a href="https://geni.us/cosoriair">Buy on Amazon</a>
  </div>

  <div class="product" id="stanley">
    <img src="images/stanley.png" alt="Stanley Quencher">
    <h2>Stanley Quencher 2.0</h2>
    <a href="https://geni.us/3zRg55">Buy on Amazon</a>
  </div>

  <footer>
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank">
      <img src="images/tiktok-icon.png" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank">
      <img src="images/youtube-icon.png" alt="YouTube">
    </a>
  </footer>

  <script>
    const products = [
      {
        id: 'firetv',
        name: 'Fire TV Stick 4K',
        image: 'images/firetv.png'
      },
      {
        id: 'cosori',
        name: 'Cosori Air Fryer',
        image: 'images/cosori.png'
      },
      {
        id: 'stanley',
        name: 'Stanley Quencher 2.0',
        image: 'images/stanley.png'
      }
    ];

    const input = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestionsBox');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      suggestionsBox.innerHTML = '';

      if (query.length === 0) return;

      const results = products.filter(p => p.name.toLowerCase().includes(query));
      results.forEach(product => {
        const div = document.createElement('div');
        div.innerHTML = `<img src="${product.image}"><span>${product.name}</span>`;
        div.onclick = () => {
          document.getElementById(product.id).scrollIntoView({ behavior: 'smooth' });
          suggestionsBox.innerHTML = '';
        };
        suggestionsBox.appendChild(div);
      });
    });

    document.addEventListener('click', e => {
      if (!suggestionsBox.contains(e.target) && e.target !== input) {
        suggestionsBox.innerHTML = '';
      }
    });
  </script>
</body>
</html>
