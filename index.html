<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira Shop</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #fff; color: #111; }
    header { text-align: center; padding: 1rem; border-bottom: 1px solid #eee; }
    header img { max-height: 60px; }
    main { max-width: 600px; margin: 1rem auto; padding: 0 1rem; }
    .intro { text-align: center; margin-bottom: 1.5rem; font-size: 1.1rem; }
    .products { display: flex; flex-direction: column; gap: 1.5rem; }
    .product { border: 1px solid #eee; border-radius: 12px; padding: 1rem; background: #fafafa; text-align: center; }
    .product img { width: 100%; max-width: 300px; height: auto; object-fit: contain; margin-bottom: 0.75rem; }
    .product-description { margin: 0.5rem 0; font-size: 0.95rem; }
    .cta { display: inline-block; background: #000; color: #fff; padding: 0.5rem 1rem; border-radius: 999px; text-decoration: none; font-weight: bold; }
    footer { text-align: center; padding: 1rem; border-top: 1px solid #eee; margin-top: 2rem; }
    .social { margin-top: 0.5rem; }
    .social a { margin: 0 0.5rem; color: #000; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Mira Logo">
  </header>
  <main>
    <div class="intro">Shop our Amazon favorites &ndash; trusted, trending, and ready to ship.</div>
    <div class="products">
      <div class="product">
        <img src="images/firetv.jpg" alt="Fire TV Stick 4K">
        <div class="product-description">Fire TV Stick 4K &ndash; Effortless streaming with brilliant clarity.</div>
        <a class="cta" href="#">Shop Now</a>
      </div>
      <div class="product">
        <img src="images/airfryer.jpg" alt="Ninja Air Fryer">
        <div class="product-description">Ninja Air Fryer &ndash; Crispy, healthy meals in minutes.</div>
        <a class="cta" href="#">Shop Now</a>
      </div>
      <div class="product">
        <img src="images/stanley.jpg" alt="Stanley Quencher Tumbler">
        <div class="product-description">Stanley Quencher H2.0 Tumbler &ndash; Stay hydrated in style.</div>
        <a class="cta" href="#">Shop Now</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="https://www.tiktok.com/@aiagentmira" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/@aiagentmira" target="_blank">YouTube Shorts</a>
    </div>
  </footer>
</body>
</html>
