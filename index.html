<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 40px;
      margin-right: 10px;
    }

    .brand-text {
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }

    .search-bar {
      flex: 1;
      margin-left: 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .search-bar::before {
      content: url('images/logo.png');
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
    }

    #suggestions {
      position: absolute;
      top: 42px;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 999;
    }

    #suggestions div {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    #suggestions div:hover {
      background: #f0f0f0;
    }

    #suggestions img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-right: 10px;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .product {
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      font-size: 14px;
      margin: 5px 0 15px;
    }

    .product a {
      display: inline-block;
      background-color: #FF9900;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .social-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      text-align: center;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
