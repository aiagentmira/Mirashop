<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiraShop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding-bottom: 60px;
    }

    header {
      text-align: center;
      padding: 20px 10px 5px;
    }

    header img {
      max-width: 100px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      line-height: 1.4;
    }

    .search-container {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .logo-small-container {
      position: absolute;
      top: 14px;
      right: 20px;
      z-index: 1000;
    }

    .logo-small-container img {
      width: 30px;
      height: auto;
    }

    .autocomplete-list {
      position: absolute;
      top: 70px;
      left: 15px;
      right: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 998;
    }

    .autocomplete-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-item img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 4px;
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    .product {
      text-align: center;
      max-width: 250px;
    }

    .product img {
      max-width: 180px;
      max-height: 180px;
      width: auto;
      height: auto;
      object-fit: contain;
      aspect-ratio: 1 / 1;
      display: block;
      margin: 0 auto 10px;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product a {
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ddd;
      z-index: 999;
    }

    .footer-bar img {
      height: 24px;
      width: auto;
      margin: 0 15px;
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.png" alt="Mira Logo">
    <div class="subtitle">
      Discover the most viral Amazon finds<br>All in one place, just for you!
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search your favorite product..." oninput="showSuggestions()" />
  </div>

  <div class="logo-small-container">
    <img src="images/logo.png" alt="Mira small logo" />
  </div>

  <div id="autocomplete-list" class="autocomplete-list" style="display: none;"></div>

  <div class="products">
    <div class="product" id="cosori">
      <img src="images/cosori.jpg" alt="Cosori Air Fryer">
      <h2>Cosori Air Fryer</h2>
      <a href="https://www.amazon.com/dp/B09ZXR11Q9" target="_blank">Buy on Amazon</a>
    </div>

    <div class="product" id="firetv">
      <img src="images/firetv.jpg" alt="Fire TV Stick 4K">
      <h2>Fire TV Stick 4K</h2>
      <a href="https://www.amazon.com/dp/B08XVYZ1Y5" target="_blank">Buy on Amazon</a>
    </div>

    <div class="product" id="stanley">
      <img src="images/stanley.jpg" alt="Stanley Quencher Tumbler">
      <h2>Stanley Quencher Tumbler</h2>
      <a href="https://www.amazon.com/dp/B0BYYDJ9P5" target="_blank">Buy on Amazon</a>
    </div>
  </div>

  <div class="footer-bar">
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank">
      <img src="images/tiktok.PNG" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank">
      <img src="images/youtube.PNG" alt="YouTube">
    </a>
  </div>

  <script>
    const suggestions = [
      {
        id: "cosori",
        name: "Cosori Air Fryer",
        img: "images/cosori.jpg"
      },
      {
        id: "firetv",
        name: "Fire TV Stick 4K",
        img: "images/firetv.jpg"
      },
      {
        id: "stanley",
        name: "Stanley Quencher Tumbler",
        img: "images/stanley.jpg"
      }
    ];

    function showSuggestions() {
      const input = document.getElementById("searchInput");
      const list = document.getElementById("autocomplete-list");
      const query = input.value.toLowerCase();
      list.innerHTML = "";
      if (!query) {
        list.style.display = "none";
        return;
      }

      const filtered = suggestions.filter(item =>
        item.name.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        list.style.display = "none";
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("autocomplete-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <span>${item.name}</span>
        `;
        div.onclick = () => {
          document.getElementById(item.id).scrollIntoView({ behavior: "smooth" });
          list.style.display = "none";
          input.value = "";
        };
        list.appendChild(div);
      });

      list.style.display = "block";
    }

    document.addEventListener("click", function (e) {
      if (!document.querySelector(".search-container").contains(e.target)) {
        document.getElementById("autocomplete-list").style.display = "none";
      }
    });
  </script>

</body>
</html>
