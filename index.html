<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIRA Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
    }

    header {
      background: white;
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .topbar img {
      height: 40px;
    }

    .trust-text {
      font-size: 14px;
      color: #444;
      margin-top: 4px;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      width: 100%;
      z-index: 10;
    }

    .suggestion-item {
      display: flex;
      align-items: center;
      padding: 6px;
      cursor: pointer;
    }

    .suggestion-item img {
      height: 30px;
      margin-right: 10px;
    }

    main {
      padding: 20px;
    }

    .product {
      text-align: center;
      margin-bottom: 30px;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-title {
      font-size: 20px;
      margin: 10px 0;
    }

    .product a {
      background: #ff6b6b;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 6px 0;
      z-index: 1000;
    }

    footer img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <img src="images/logo.png" alt="MIRA Logo" />
    </div>
    <div class="trust-text">Shop safely with Amazon â€“ Fast delivery and secure checkout</div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search your favorite product..." onkeyup="showSuggestions(this.value)" />
      <div class="suggestions" id="suggestions"></div>
    </div>
  </header>

  <main id="product-list">
    <div class="product" data-name="Fire Stick">
      <img src="images/firetv.jpg" alt="Fire TV Stick 4K"/>
      <div class="product-title">Fire TV Stick 4K</div>
      <a href="https://www.amazon.it/dp/B09BZ8F3XX">Buy on Amazon</a>
    </div>
    <div class="product" data-name="Cosori Air Fryer">
      <img src="images/cosori.jpg" alt="Cosori Air Fryer"/>
      <div class="product-title">Cosori Air Fryer</div>
      <a href="https://www.amazon.it/dp/B08L5V1DB5">Buy on Amazon</a>
    </div>
    <div class="product" data-name="Stanley Tumbler">
      <img src="images/stanley.jpg" alt="Stanley Quencher Tumbler"/>
      <div class="product-title">Stanley Quencher H2.0</div>
      <a href="https://www.amazon.it/dp/B0BPG3V2G1">Buy on Amazon</a>
    </div>
  </main>

  <footer>
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank">
      <img src="images/tiktok.png" alt="TikTok" />
    </a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank">
      <img src="images/youtube.png" alt="YouTube" />
    </a>
  </footer>

  <script>
    const products = [
      { name: 'Fire Stick', image: 'images/firetv.jpg', link: '#Fire' },
      { name: 'Cosori Air Fryer', image: 'images/cosori.jpg', link: '#Cosori' },
      { name: 'Stanley Tumbler', image: 'images/stanley.jpg', link: '#Stanley' },
    ];

    function showSuggestions(value) {
      const suggestionBox = document.getElementById('suggestions');
      suggestionBox.innerHTML = '';
      if (!value) return;

      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(value.toLowerCase())
      );

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.innerHTML = `<img src="${p.image}" alt="${p.name}" /><span>${p.name}</span>`;
        div.onclick = () => {
          const target = [...document.querySelectorAll('.product')].find(el =>
            el.dataset.name.toLowerCase().includes(p.name.toLowerCase())
          );
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        };
        suggestionBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
