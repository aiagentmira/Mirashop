<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
    }

    header img {
      width: 100px;
      height: auto;
    }

    header h2 {
      font-size: 16px;
      color: #444;
      margin: 10px 0 0;
    }

    .search-container {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .search-container input {
      padding: 8px;
      font-size: 14px;
      width: 80%;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .logo-small {
      display: none;
      width: 30px;
      margin-left: 10px;
    }

    .search-container.scrolled .logo-small {
      display: inline-block;
    }

    .products {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .product {
      max-width: 300px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      max-height: 250px;
      object-fit: contain;
    }

    .product button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .autocomplete-items {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      width: 80%;
      margin-top: 2px;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .autocomplete-items div img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      object-fit: contain;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      z-index: 1000;
      gap: 15px;
    }

    .footer-bar img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Mira Logo" />
    <h2>Buy with confidence on Amazon</h2>
  </header>

  <div class="search-container" id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for your favorite product..." />
    <img src="images/logo.png" alt="Small Logo" class="logo-small" />
  </div>

  <div class="autocomplete-items" id="autocompleteList"></div>

  <div class="products">
    <div class="product" data-name="cosori">
      <img src="images/cosori.jpg" alt="Cosori Air Fryer" />
      <button onclick="location.href='#'">Buy on Amazon</button>
    </div>
    <div class="product" data-name="firetv">
      <img src="images/firetv.jpg" alt="Fire TV Stick" />
      <button onclick="location.href='#'">Buy on Amazon</button>
    </div>
    <div class="product" data-name="stanley">
      <img src="images/stanley.jpg" alt="Stanley Tumbler" />
      <button onclick="location.href='#'">Buy on Amazon</button>
    </div>
  </div>

  <div class="footer-bar">
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank">
      <img src="images/tiktok.PNG" alt="TikTok" />
    </a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank">
      <img src="images/youtube.PNG" alt="YouTube" />
    </a>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const autocompleteList = document.getElementById("autocompleteList");
    const products = document.querySelectorAll(".product");

    const suggestions = [
      { name: "Cosori", image: "images/cosori.jpg", id: "cosori" },
      { name: "Fire TV Stick", image: "images/firetv.jpg", id: "firetv" },
      { name: "Stanley Tumbler", image: "images/stanley.jpg", id: "stanley" },
    ];

    searchInput.addEventListener("input", function () {
      const val = this.value.toLowerCase();
      autocompleteList.innerHTML = "";

      if (!val) return false;

      suggestions.forEach((sugg) => {
        if (sugg.name.toLowerCase().includes(val)) {
          const div = document.createElement("div");
          div.innerHTML = `<img src="${sugg.image}" alt="${sugg.name}"><span>${sugg.name}</span>`;
          div.addEventListener("click", () => {
            searchInput.value = sugg.name;
            autocompleteList.innerHTML = "";
            scrollToProduct(sugg.id);
          });
          autocompleteList.appendChild(div);
        }
      });
    });

    function scrollToProduct(productId) {
      const target = document.querySelector(`.product[data-name="${productId}"]`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    }

    window.addEventListener("scroll", function () {
      const searchBar = document.getElementById("searchContainer");
      if (window.scrollY > 50) {
        searchBar.classList.add("scrolled");
      } else {
        searchBar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
