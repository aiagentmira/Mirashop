<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mira Shop</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffffff; color: #333; }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    header img { height: 40px; margin-right: 10px; }
    .search-bar {
      flex: 1;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .suggestions {
      position: absolute;
      background: #fff;
      width: 100%;
      border: 1px solid #ddd;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1001;
    }
    .suggestions div {
      padding: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .suggestions div img {
      height: 30px;
      margin-right: 10px;
    }
    .product {
      padding: 20px;
      text-align: center;
    }
    .product img { width: 80%; max-width: 300px; }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #d62362;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f9f9f9;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-top: 1px solid #ddd;
    }
    footer a img {
      height: 24px;
      width: 24px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Mira Logo">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search your favorite product...">
      <div class="suggestions" id="suggestionsBox"></div>
    </div>
  </header>

  <div class="product" data-name="fire">
    <img src="images/firestick.jpg" alt="Fire TV Stick">
    <p>Fire TV Stick 4K: Stream your favorite shows in stunning 4K.</p>
    <a class="buy-btn" href="https://geni.us/sMTL00g#firetv" target="_blank">Buy on Amazon</a>
  </div>

  <div class="product" data-name="cosori">
    <img src="images/cosori.jpg" alt="Cosori Air Fryer">
    <p>Cosori Air Fryer: Cook healthier meals with less oil and better taste.</p>
    <a class="buy-btn" href="https://geni.us/XYZ123#cosori" target="_blank">Buy on Amazon</a>
  </div>

  <div class="product" data-name="stanley">
    <img src="images/stanley.jpg" alt="Stanley Tumbler">
    <p>Stanley Quencher: Keep your drinks cold all day with this viral tumbler.</p>
    <a class="buy-btn" href="https://geni.us/3zRg55#stanley" target="_blank">Buy on Amazon</a>
  </div>

  <footer>
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank"><img src="icons/tiktok.svg" alt="TikTok"></a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank"><img src="icons/youtube.svg" alt="YouTube"></a>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestionsBox');

    const products = [
      { name: "Fire TV Stick", keyword: "fire", image: "images/firestick.jpg", link: "https://geni.us/sMTL00g#firetv" },
      { name: "Cosori Air Fryer", keyword: "cosori", image: "images/cosori.jpg", link: "https://geni.us/XYZ123#cosori" },
      { name: "Stanley Tumbler", keyword: "stanley", image: "images/stanley.jpg", link: "https://geni.us/3zRg55#stanley" }
    ];

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = '';
      if (query.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }
      const matches = products.filter(p => p.keyword.includes(query));
      matches.forEach(product => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${product.image}" alt=""> ${product.name}`;
        div.onclick = () => window.location.href = product.link;
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = matches.length ? "block" : "none";
    });
  </script>
</body>
</html>
