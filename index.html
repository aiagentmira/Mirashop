<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px 10px 5px;
      background-color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      max-height: 60px;
      display: block;
      margin: 0 auto 5px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .search-container {
      padding: 10px;
      background-color: #ffffff;
      position: sticky;
      top: 90px;
      z-index: 999;
    }

    #searchInput {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .products {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .product-card {
      background: white;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.01);
    }

    .product-image {
      width: 100%;
      border-radius: 8px;
    }

    .product-description {
      margin: 10px 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .product-link {
      display: block;
      text-align: center;
      background: #ff5c5c;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://mirashop.carrd.co/images/logo.png" alt="Mira Logo" class="logo">
    <h1>Mira – Viral Amazon Finds</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Find your favorite product – fast & easy!">
  </div>

  <div class="products" id="productList">
    
    <div class="product-card" data-keywords="cosori air fryer friggitrice aria">
      <img src="https://m.media-amazon.com/images/I/61l0XH-2f9L._AC_SL1500_.jpg" alt="Cosori Air Fryer" class="product-image">
      <p class="product-description">Cook smarter with the Cosori Air Fryer – crispy, healthy meals in minutes!</p>
      <a href="https://geni.us/LzJtQ5#cosori" target="_blank" class="product-link">Buy Now</a>
    </div>

    <div class="product-card" data-keywords="fire stick tv streaming">
      <img src="https://m.media-amazon.com/images/I/51Da2Z+FTdL._AC_SL1000_.jpg" alt="Fire TV Stick 4K" class="product-image">
      <p class="product-description">Turn your TV into a smart hub with Fire TV Stick 4K – fast, easy, voice-controlled.</p>
      <a href="https://geni.us/sMTL00g#firetv" target="_blank" class="product-link">Buy Now</a>
    </div>

    <div class="product-card" data-keywords="stanley tumbler quencher water bottle">
      <img src="https://m.media-amazon.com/images/I/71f9kU8zHaL._AC_SL1500_.jpg" alt="Stanley Quencher H2.0" class="product-image">
      <p class="product-description">Stay hydrated in style with the Stanley Quencher H2.0 – sleek, strong, sustainable.</p>
      <a href="https://geni.us/3zRg55#stanley" target="_blank" class="product-link">Buy Now</a>
    </div>

  </div>

  <script>
    const input = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.product-card');

    input.addEventListener('input', function () {
      const query = input.value.toLowerCase();
      cards.forEach(card => {
        const keywords = card.getAttribute('data-keywords');
        if (keywords.toLowerCase().includes(query)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
