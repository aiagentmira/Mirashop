<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira Shop</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    body { margin:0; font-family:sans-serif; background:#fff; color:#111; }
    header { text-align:center; padding:1rem; border-bottom:1px solid #eee; }
    header img { height:60px; }
    .intro { text-align:center; margin:1rem; font-size:1.1rem; }
    .products { display:flex; flex-direction:column; gap:1rem; padding:1rem; max-width:600px; margin:auto; }
    .product { border:1px solid #eee; border-radius:16px; padding:1rem; background:#fafafa; display:flex; flex-direction:column; align-items:center; }
    .product img { width:100%; max-width:300px; aspect-ratio:1/1; object-fit:cover; border-radius:12px; }
    .product-desc { margin:0.5rem 0; text-align:center; font-size:1rem; }
    .cta { background:#111; color:#fff; padding:0.6rem 1.2rem; border-radius:999px; text-decoration:none; font-weight:bold; }
    footer { text-align:center; padding:1rem; border-top:1px solid #eee; }
    footer a { margin:0 0.5rem; color:#111; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Mira Logo" />
  </header>
  <div class="intro">Shop our Amazon favorites – trusted, trending, and ready to ship.</div>
  <div class="products">
    <div class="product">
      <img src="images/firetv.jpg" alt="Fire TV Stick 4K" />
      <div class="product-desc">Fire TV Stick 4K – effortless streaming with Alexa Voice Remote.</div>
      <a class="cta" href="#">Shop Now</a>
    </div>
    <div class="product">
      <img src="images/airfryer.jpg" alt="Ninja Air Fryer" />
      <div class="product-desc">Ninja Air Fryer – crispy meals with up to 75% less fat.</div>
      <a class="cta" href="#">Shop Now</a>
    </div>
    <div class="product">
      <img src="images/stanley.jpg" alt="Stanley Quencher Tumbler" />
      <div class="product-desc">Stanley Quencher H2.0 Tumbler 30oz – hydration in style.</div>
      <a class="cta" href="#">Shop Now</a>
    </div>
  </div>
  <footer>
    <a href="https://www.tiktok.com/@mirabrand" target="_blank">TikTok</a>
    <a href="https://www.youtube.com/@mirabrand" target="_blank">YouTube Shorts</a>
  </footer>
</body>
</html>
