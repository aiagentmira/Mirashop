<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiraShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
      padding-bottom: 60px; /* spazio per la barra social fissa */
    }
    header {
      text-align: center;
      padding: 15px 0 5px;
    }
    header img {
      max-width: 100px;
      height: auto;
    }
    header h1 {
      font-size: 20px;
      margin: 5px 0 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px 10px;
      max-width: 600px;
      margin: auto;
    }
    .product {
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-description {
      font-size: 14px;
      margin: 10px 0;
    }
    .buy-btn {
      display: inline-block;
      background-color: #ff0050;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background-color: #e60045;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }
    .bottom-bar a img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Mira Logo">
    <h1>Top Picks Just for You</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search your favorite product..." />
  </div>

  <div class="products">

    <!-- COSORI -->
    <div class="product" id="cosori">
      <img src="images/cosori.jpg" alt="Cosori Air Fryer">
      <div class="product-description">
        Cook crispy meals with 85% less fat using this best-selling air fryer.
      </div>
      <a class="buy-btn" href="https://geni.us/dOLExB#cosori" target="_blank">Buy on Amazon</a>
    </div>

    <!-- FIRE STICK -->
    <div class="product" id="firetv">
      <img src="images/firetv.jpg" alt="Fire TV Stick">
      <div class="product-description">
        Turn any TV into a smart one. Stream Netflix, Prime Video, YouTube & more.
      </div>
      <a class="buy-btn" href="https://geni.us/sMTL00g#firetv" target="_blank">Buy on Amazon</a>
    </div>

    <!-- STANLEY TUMBLER -->
    <div class="product" id="stanley">
      <img src="images/stanley.jpg" alt="Stanley Quencher Tumbler">
      <div class="product-description">
        Stay stylishly hydrated with the viral Stanley 40oz tumbler.
      </div>
      <a class="buy-btn" href="https://geni.us/3zRg55#stanley" target="_blank">Buy on Amazon</a>
    </div>

  </div>

  <div class="bottom-bar">
    <a href="https://www.tiktok.com/@aiagentmira" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@aiagentmira" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

</body>
</html>
