<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira Shop</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #111;
      }
      header {
        text-align: center;
        padding: 20px 0;
      }
      header img {
        height: 80px;
        object-fit: contain;
      }
      .product-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 24px;
      }
      .product {
        text-align: center;
        width: 90%;
        max-width: 400px;
        position: relative;
      }
      .product img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .new-sticker {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: red;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 8px;
      }
      .description {
        margin: 12px 0 8px;
        font-size: 16px;
      }
      .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        padding: 20px;
      }
      .socials a {
        margin: 0 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Mira Logo" />
    </header>
    <section class="product-list">
      <div class="product">
        <img src="images/airfryer.jpg" alt="Airfryer">
        <div class="new-sticker">New</div>
        <p class="description">Ninja Air Fryer – healthy and crispy results fast</p>
        <a class="button" href="#">Buy on Amazon</a>
      </div>
      <div class="product">
        <img src="images/stanley.jpg" alt="Stanley Cup">
        <p class="description">Stanley Quencher H2.0 – hydration with style</p>
        <a class="button" href="#">Buy on Amazon</a>
      </div>
      <div class="product">
        <img src="images/firetv.jpg" alt="Fire TV Stick">
        <p class="description">Fire TV Stick 4K – stream your favorites easily</p>
        <a class="button" href="#">Buy on Amazon</a>
      </div>
    </section>
    <footer>
      <div class="socials">
        <a href="https://www.tiktok.com/@aiagentmira" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@aiagentmira" target="_blank">YouTube Shorts</a>
      </div>
    </footer>
  </body>
</html>
